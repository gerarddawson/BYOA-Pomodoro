<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="mode-toggle">
            <span class="mode-label">Work</span>
            <label class="switch">
                <input type="checkbox" id="mode-switch" onchange="handleModeToggle(this)">
                <span class="slider"></span>
            </label>
            <span class="mode-label">Rest</span>
        </div>
        <div id="task-section">
            <h2 id="task-prompt">What are you going to work on?</h2>
            <input type="text" id="task-input" placeholder="Enter your task...">
        </div>
        <div id="timer"><span class="minutes">25</span><span class="separator">:</span><span class="seconds">00</span></div>
        <div class="button-group">
            <button id="start-btn" onclick="startTimer()" class="visible">Start</button>
            <button id="pause-btn" onclick="pauseTimer()" class="hidden">Pause</button>
            <button id="reset-btn" onclick="resetTimer()" class="hidden">Reset</button>
        </div>
        <div class="history-section">
            <div class="history-header">
                <h2>Work History</h2>
                <a href="#" id="clear-history" onclick="clearHistory()">Clear</a>
            </div>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Task Description</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="history-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
